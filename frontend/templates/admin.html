<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Local Vendor | Hidden Local</title>

    <!-- Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

    <style>
        .add-vendor-form {
            max-width: 1000px;
            margin: 30px auto;
            padding: 20px;
        }

        .form-row {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
        }

        .form-row input,
        .form-row select,
        .form-row textarea {
            flex: 1;
        }

        textarea {
            resize: vertical;
        }

        #map {
            height: 320px;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        button {
            width: 100%;
            background: #2ecc71;
            color: white;
            padding: 12px;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        button:hover {
            background: #27ae60;
        }
    </style>
</head>

<body>

<nav class="navbar">
    <h2 class="logo">Hidden Local</h2>
    <ul class="nav-links">
        <li><a href="/">Home</a></li>
        <li><a href="/explore">Explore</a></li>
    </ul>
</nav>

<section class="add-vendor-form">
    <h2>Add a Local Vendor</h2>

    <form action="/add-vendor" method="POST" enctype="multipart/form-data">

        <!-- Row 1 -->
        <div class="form-row">
            <input type="text" name="name" placeholder="Vendor Name" required>

            <select name="category" required>
                <option value="">Select Category</option>
                <option value="Food">Food</option>
                <option value="Shop">Shop</option>
                <option value="Market">Market</option>
                <option value="Craft">Craft</option>
                <option value="Service">Service</option>
            </select>

            <input type="text" name="area" placeholder="City / Area" required>
        </div>

        <!-- Row 2 -->
        <div class="form-row">
            <textarea
                name="description"
                placeholder="Why is this place special?"
                rows="3"
                required
            ></textarea>

            <input
                type="number"
                name="rating"
                min="1"
                max="5"
                step="0.1"
                placeholder="Rating (1 to 5)"
                required
            >
        </div>

        <h4>Select Location on Map</h4>
        <div id="map"></div>

        <!-- Hidden fields -->
        <input type="hidden" name="latitude" id="latitude" required>
        <input type="hidden" name="longitude" id="longitude" required>

        <div class="form-row">
            <input type="file" name="images" multiple required>
        </div>

        <button type="submit">Submit Vendor</button>

    </form>
</section>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="{{ url_for('static', filename='js/add_vendor.js') }}"></cript>

</body>
</html>
